<!DOCTYPE html>
<html lang="pt_br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ecoleta</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&family=Ubuntu:wght@700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="./css/main.css" />
  <link rel="stylesheet" href="./css/create-point.css" />
  <link rel="stylesheet" href="./css/responsive.css" />
</head>

<body>
  <div class="page-create-point">

    <header class="header">
      <img src="assets/logo.svg" alt="Logomarca Ecoleta" />
      <a href="index.html">
        <span></span>
        Voltar para home
      </a>
    </header>

    <form class="form" action="">

      <h1>Cadastro do ponto de coleta</h1>
      <fieldset>
        <legend>
          <h2>Dados da coleta</h2>
        </legend>
          <div class="field">
            <label for="name">Nome da entidade:</label>
            <input type="text" name="name">
          </div>

          <div class="field-group">
            <div class="field">
              <label for="address">Endere√ßo:</label>
              <input type="text" name="address">
            </div>
            <div class="field">
              <label for="address2">Numero/Complemento:</label>
              <input type="text" name="address2">
            </div>
          </div>

          <div class="field-group">
            <div class="field">
              <label for="state">Estado:</label>
              <select name="UF" >
                <option value="">Selecione o Estado </option>
              </select>
              <input type="hidden" name="state">
            </div>
            <div class="field">
              <label for="city">Cidade:</label>
              <select name="city" disabled>
                <option value="">Selecione a Cidade</option>
              </select>
            </div>
          </div>
      </fieldset>

      <button type="submit">Cadastrar ponto de coleta</button>
    </form>

  </div>

  <script src="./script/create-point.js"></script>

</body>

</html>
